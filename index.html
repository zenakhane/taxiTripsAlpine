<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="style.css">
      <script src="//unpkg.com/alpinejs" defer></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <title>Taxi</title>     
   </head>

   <body>
      <h2>Taxi limit</h2>
      <div x-data="{taxis:
         [  {
               destination:'Philippi',
               limit:15,
               passengers: 0,
               trips: 0,
               fare:21,
               taxi:3,
               show:false
            },
            {
               destination:'Nyanga',
               limit:15,
               passengers: 0,
               trips: 0,
               fare:20,
               taxi:2,
               show:false
            },
            {
               destination:'Maitland',
               limit:15,
               passengers: 0,
               trips: 0,
               fare:17,
               taxi:4,
               show:false
            }
         ]}">

<!-- 
         <div class="addBtn">
            <button class=" btn btn-outline-dark" @click="show=!show">Add Taxi</button>
         <button class="btn btn-outline-dark" @click="show=!show">Add Route</button>
         <input type="text" x-show="show" x-model="limit" placeholder="Enter your destination">
         <input type="text" x-show="show" x-model="limit" placeholder="Enter taxi fare">
         <button x-show="show" @click="taxis">Add</button>
         </div> -->
         
        <!-- <div class="prices">
         <span>Total price made a day: 0</span>
        </div> -->
         <table class="table table-responsive">
            <tr>
            <th scope="col">Departure</th>
            <th scope="col">Destination</th>
            <th scope="col">Actions</th>
            <th scope="col">Taxi leave</th>
            <th scope="col">Taxi trips</th>
            <th scope="col">Taxi fare</th>
            <th scope="col">Total fare</th>
            <th scope="col">Available taxis</th>
         </tr>

         <template x-for="trip in taxis">
            <tr>
              <td>Cape Town</td>
              <td><span x-text="trip.estination"></span></td>
              <td><button @click="trip.passengers++" >+</button>
               <span x-text="trip.passengers"></span>
               <button @click="trip.passengers--">-</button>
            </td>
              <td><button @click="trip.passengers -= 15,trip.trips +=1,trip.fare,trip.taxi -= 1">Leave</button>
               <td><span x-text="trip.trips"></span></td>
              <td><span x-text="trip.fare"></span></td>
              <td><span x-text="trip"></span></td>
              <td><span x-text="trip.taxi"></span></td>
            </tr>
         </template>
          
         </table>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"></script>
   </body>
</html>
