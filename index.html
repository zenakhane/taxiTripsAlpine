<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="style.css">
      <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <title>Taxi</title>
   </head>
   <body>
      <h2>Taxi Trips</h2>
      <div x-data="{ Philippi: 21, Nyanga: 20, Maitland:17, totalFare:0 , taxi:CA 123-865, totalF:0, show:false, trips:0 } 
         <button class=" btn btn-outline-dark" @click="show=!show">Add Taxi</button>
         <button class="btn btn-outline-dark" @click="show=!show">Add Route</button>
         <input type="text" x-show="show" x-model="payment" placeholder="Enter your destination">
         <input type="text" x-show="show" x-model="taxi" placeholder="Enter taxi fare">
         <button x-show="show"@click=" Philippi= 21, Nyanga=20, Maitland= 17, totalFare=0 , taxi:CA 123-865,CY 345-987,CL 267-987 , trips=0,totalF=0">Add</button>
         <table class="table table-striped">
            <th>
            <td>Departure</td>
            <td>Destination</td>
            <td>Actions</td>
            <td>Taxi trips</td>
            <td>Taxi fare</td>
            <td>Total fare</td>
            <td>Available taxis</td>
            </th>
            <tr>
               <td><strong></strong></td>
               <td><span x-text="taxi" x-show="Philippi" class="totalFare"></span></td>
               <td><span x-text="trips" x-show="Philippi" class="totalFare"></span></td>
               <td> <button @click="trips++,Philippi +=21,total +=21" x-show="Philippi">+</button>
                  <button @click="trips--,Philippi -=21,totalFare +=21" x-show="Philippi">-</button>
               </td>
            </tr>
            <tr>
               <td><strong></strong></td>
               <td><span x-text="taxi" x-show="Nyanga" class="totalFare"></span></td>
               <td><span x-text="trips" x-show="Nyanga" class="totalFare"></span></td>
               <td> <button @click="trips++,Philippi +=20,total +=20" x-show="Nyanga">+</button>
                  <button @click="trips--,Philippi +=20,totalFare +=20" x-show="Nyanga">-</button>
               </td>
            </tr>
            <tr>
               <td><strong></strong></td>
               <td><span x-text="taxi" x-show="Maitland" class="totalFare"></span></td>
               <td><span x-text="trips" x-show="Maitland" class="totalFare"></span></td>
               <td> <button @click="trips++,Maitland +=17,total +=17" x-show="Maitland">+</button>
                  <button @click="trips--,Maitland +=17,totalFare +=17" x-show="Maitland">-</button>
               </td>
            </tr>
         </table>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"></script>
   </body>
</html>
