<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="style.css">
      <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <title>Taxi</title>
   </head>
   <body>
      <h2>Taxi Trips</h2>
      <div x-data="{Philippi:21, passengers:0,pass:0,pas:0, Nyanga:20, Maitland:17, totalFare:0 ,  Alltotal:0, show:false, trips:0,passengers:0,pass:0,pas:0 }">
         <div class="addBtn">
            <button class=" btn btn-outline-dark" @click="show=!show">Add Taxi</button>
         <button class="btn btn-outline-dark" @click="show=!show">Add Route</button>
         <input type="text" x-show="show" x-model="totalFare" placeholder="Enter your destination">
         <input type="text" x-show="show" x-model="trips" placeholder="Enter taxi fare">
         <button x-show="show" @click="Philippi:21, passengers:0,pass:0,pas:0, Nyanga:20, Maitland:17">Add</button>
         </div>
         
        <div class="prices">
         <span>Total price made a day: 0</span>
        </div>
         <table class="table table-striped">
            <th>
            <td>Departure</td>
            <td>Destination</td>
            <td>Actions</td>
            <td>Taxi trips</td>
            <td>Taxi fare</td>
            <td>Total fare</td>
            <td>Available taxis</td>

         </th>
            <tr>
              <td>Cape Town</td>
              <td>Phillipi</td>
              <td><button @click="passengers+=1" >+</button>
               <span x-text="passengers"></span>
               <button @click="passengers-=1">-</button>
            </td>
              <td><button>Leave</button></td>
              <td>21</td>
              <td x-text="passengers*Philippi"></td>
              <td x-text="passengers*Philippi">2</td>
              <td>2</td>
            </tr>
            <tr>
               <td>Bellville</td>
               <td>Nyanga</td>
               <td><button @click="pass+=1" >+</button>
                <span x-text="pass"></span>
                <button @click="pass-=1">-</button>
             </td>
               <td><button>Leave</button></td>
               <td>18</td>
               <td x-text="pass*Nyanga"></td>
               <td x-text="pass*Nyanga">3</td>
               <td>2</td>
             </tr>
             <tr>
               <td>Cape Town</td>
               <td>Maitland</td>
               <td><button @click="pas+=1" >+</button>
                <span x-text="pas"></span>
                <button @click="pas-=1">-</button>
             </td>
               <td><button>Leave</button></td>
               <td>17</td>
               <td x-text="pas*Maitland"></td>
               <td x-text="pas*Maitland"></td>
               <td>1</td>
             </tr>
         </table>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"></script>
   </body>
</html>
